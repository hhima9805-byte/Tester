<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитная карточка - Мафия</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="business-card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="corner-decoration top-left"></div>
                    <div class="corner-decoration top-right"></div>
                    <div class="corner-decoration bottom-left"></div>
                    <div class="corner-decoration bottom-right"></div>
                    
                    <div class="card-header">
                        <div class="logo">
                            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="50" cy="35" r="15" fill="#8B0000"/>
                                <rect x="35" y="50" width="30" height="35" rx="5" fill="#8B0000"/>
                                <rect x="42" y="40" width="16" height="15" fill="#8B0000"/>
                                <path d="M 30 80 L 20 95 L 30 95 Z" fill="#8B0000"/>
                                <path d="M 70 80 L 80 95 L 70 95 Z" fill="#8B0000"/>
                                <circle cx="45" cy="32" r="2" fill="#000"/>
                                <circle cx="55" cy="32" r="2" fill="#000"/>
                                <rect x="25" y="25" width="8" height="3" rx="1.5" fill="#8B0000" transform="rotate(-30 29 26.5)"/>
                            </svg>
                        </div>
                    </div>
                    
                    <div class="card-content">
                        <h1 class="name">Don Corleone</h1>
                        <div class="divider"></div>
                        <p class="title">Крестный отец</p>
                        <p class="subtitle">Семья Корлеоне</p>
                    </div>
                    
                    <div class="card-footer">
                        <div class="contact-info">
                            <div class="contact-item">
                                <span class="icon">☎</span>
                                <span>+7 (XXX) XXX-XX-XX</span>
                            </div>
                            <div class="contact-item">
                                <span class="icon">✉</span>
                                <span>godfather@famiglia.com</span>
                            </div>
                            <div class="contact-item">
                                <span class="icon">⌂</span>
                                <span>Нью-Йорк, Литл Итали</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="quote">
                        "Я сделаю ему предложение, от которого он не сможет отказаться"
                    </div>
                </div>
            </div>
            
            <div class="shadow"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
