<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle background particles - very dark */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(70, 0, 0, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float-particle 20s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.2;
            }
            50% {
                transform: translate(30px, -30px) scale(1.3);
                opacity: 0.4;
            }
        }

        /* Main card container */
        .card-container {
            position: relative;
            z-index: 1;
            perspective: 1500px;
        }

        .mafia-card {
            width: 700px;
            min-height: 450px;
            background: linear-gradient(135deg, #0a0a0a 0%, #000000 50%, #0a0a0a 100%);
            border-radius: 20px;
            padding: 50px;
            position: relative;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.9),
                0 0 80px rgba(70, 0, 0, 0.2),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(70, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
        }

        /* Required Animation 2: Subtle red highlight on hover */
        .mafia-card:hover {
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.95),
                0 0 120px rgba(139, 0, 0, 0.4),
                inset 0 0 40px rgba(70, 0, 0, 0.3);
            border-color: rgba(139, 0, 0, 0.6);
            transform: translateY(-10px) rotateX(2deg);
        }

        /* Required Animation 3: Subtle shake/vibration on hover */
        .mafia-card:hover {
            animation: card-shake 0.8s ease-in-out infinite;
        }

        @keyframes card-shake {
            0%, 100% { transform: translateY(-10px) rotateX(2deg) translateX(0); }
            25% { transform: translateY(-10px) rotateX(2deg) translateX(-1.5px); }
            75% { transform: translateY(-10px) rotateX(2deg) translateX(1.5px); }
        }

        /* Required Animation 1: Falling snow */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.8s;
            overflow: hidden;
            border-radius: 20px;
        }

        .mafia-card:hover .snow-container {
            opacity: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(200, 200, 200, 0.5);
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Subtle rotating glow effect */
        .card-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.15) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.8s;
            pointer-events: none;
        }

        .mafia-card:hover .card-glow {
            opacity: 1;
            animation: rotate-glow 6s linear infinite;
        }

        @keyframes rotate-glow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Avatar section */
        .avatar-section {
            display: flex;
            justify-content: center;
            margin-bottom: 35px;
        }

        .avatar-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 3px solid rgba(139, 0, 0, 0.4);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(70, 0, 0, 0.2),
                inset 0 0 40px rgba(0, 0, 0, 0.9);
            position: relative;
            transition: all 0.5s ease;
        }

        /* Extra Animation 1: Subtle avatar pulse on hover */
        .mafia-card:hover .avatar-placeholder {
            animation: avatar-pulse 2s ease-in-out infinite;
        }

        @keyframes avatar-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 10px 30px rgba(0, 0, 0, 0.8),
                    0 0 30px rgba(70, 0, 0, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 
                    0 15px 40px rgba(0, 0, 0, 0.9),
                    0 0 50px rgba(139, 0, 0, 0.4);
            }
        }

        .avatar-placeholder::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(70, 0, 0, 0.15);
            border-radius: 50%;
        }

        /* Main title - Elegant 3D MAFIA */
        .title-section {
            text-align: center;
            margin-bottom: 45px;
            position: relative;
            z-index: 2;
        }

        .mafia-title {
            font-size: 85px;
            font-weight: bold;
            letter-spacing: 18px;
            color: #1a1a1a;
            text-shadow: 
                1px 1px 0px #8b0000,
                2px 2px 0px #700000,
                3px 3px 0px #5a0000,
                4px 4px 0px #400000,
                5px 5px 10px rgba(139, 0, 0, 0.4),
                0 0 20px rgba(139, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
            font-family: 'Georgia', serif;
        }

        /* Extra Animation 2: Subtle glow pulse */
        .mafia-title {
            animation: text-glow-pulse 3s ease-in-out infinite;
        }

        @keyframes text-glow-pulse {
            0%, 100% {
                text-shadow: 
                    1px 1px 0px #8b0000,
                    2px 2px 0px #700000,
                    3px 3px 0px #5a0000,
                    4px 4px 0px #400000,
                    5px 5px 10px rgba(139, 0, 0, 0.4),
                    0 0 20px rgba(139, 0, 0, 0.2);
            }
            50% {
                text-shadow: 
                    1px 1px 0px #a00000,
                    2px 2px 0px #8b0000,
                    3px 3px 0px #700000,
                    4px 4px 0px #5a0000,
                    5px 5px 15px rgba(139, 0, 0, 0.6),
                    0 0 30px rgba(139, 0, 0, 0.3);
            }
        }

        /* Extra Animation 3: Subtle 3D rotation on hover */
        .mafia-card:hover .mafia-title {
            animation: title-rotate 3s ease-in-out infinite, text-glow-pulse 3s ease-in-out infinite;
        }

        @keyframes title-rotate {
            0%, 100% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            25% {
                transform: rotateY(3deg) rotateX(-2deg);
            }
            75% {
                transform: rotateY(-3deg) rotateX(2deg);
            }
        }

        /* Elegant shine effect */
        .mafia-title::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(139, 0, 0, 0.2) 50%, 
                transparent 100%);
            transform: translateX(-100%);
        }

        /* Extra Animation 4: Subtle shine sweep */
        .mafia-card:hover .mafia-title::after {
            animation: shine-sweep 3s ease-in-out infinite;
        }

        @keyframes shine-sweep {
            0% { transform: translateX(-100%); }
            50%, 100% { transform: translateX(200%); }
        }

        /* Social links section */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 35px;
            position: relative;
            z-index: 2;
        }

        .social-link {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 2px solid rgba(70, 0, 0, 0.4);
            box-shadow: 
                0 5px 20px rgba(0, 0, 0, 0.8),
                0 0 20px rgba(70, 0, 0, 0.2),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        /* Extra Animation 5: Elegant social link hover */
        .social-link:hover {
            transform: translateY(-12px) scale(1.15);
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.9),
                0 0 40px rgba(139, 0, 0, 0.5),
                inset 0 0 30px rgba(70, 0, 0, 0.3);
            border-color: rgba(139, 0, 0, 0.8);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(70, 0, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s, height 0.4s;
        }

        .social-link:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-icon {
            font-size: 30px;
            color: #8b0000;
            position: relative;
            z-index: 1;
            transition: all 0.4s ease;
        }

        .social-link:hover .social-icon {
            color: #dc143c;
            filter: drop-shadow(0 0 8px rgba(139, 0, 0, 0.6));
        }

        /* Extra Animation 6: Subtle floating for social links */
        .social-link {
            animation: float-social 4s ease-in-out infinite;
        }

        .social-link:nth-child(1) {
            animation-delay: 0s;
        }

        .social-link:nth-child(2) {
            animation-delay: 0.4s;
        }

        .social-link:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes float-social {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* Elegant corner decorations */
        .corner-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
        }

        .corner-decoration::before,
        .corner-decoration::after {
            content: '';
            position: absolute;
            background: linear-gradient(45deg, rgba(139, 0, 0, 0.4) 0%, transparent 100%);
            transition: all 0.5s ease;
        }

        .corner-decoration::before {
            width: 1px;
            height: 100%;
        }

        .corner-decoration::after {
            width: 100%;
            height: 1px;
        }

        .corner-top-left {
            top: 25px;
            left: 25px;
        }

        .corner-top-left::before {
            left: 0;
            top: 0;
        }

        .corner-top-left::after {
            left: 0;
            top: 0;
        }

        .corner-top-right {
            top: 25px;
            right: 25px;
            transform: rotate(90deg);
        }

        .corner-bottom-left {
            bottom: 25px;
            left: 25px;
            transform: rotate(-90deg);
        }

        .corner-bottom-right {
            bottom: 25px;
            right: 25px;
            transform: rotate(180deg);
        }

        /* Extra Animation 7: Corner glow on hover */
        .mafia-card:hover .corner-decoration::before,
        .mafia-card:hover .corner-decoration::after {
            box-shadow: 0 0 15px rgba(139, 0, 0, 0.6);
            background: linear-gradient(45deg, rgba(139, 0, 0, 0.7) 0%, rgba(70, 0, 0, 0.3) 100%);
        }

        /* Extra Animation 8: Ripple effect on click */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(139, 0, 0, 0.3);
            pointer-events: none;
            transform: scale(0);
            opacity: 0;
        }

        @keyframes ripple-effect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Extra Animation 9: Subtle border animation */
        .mafia-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(139, 0, 0, 0.3) 25%, 
                transparent 50%, 
                rgba(139, 0, 0, 0.3) 75%, 
                transparent 100%);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .mafia-card:hover::before {
            opacity: 1;
            animation: border-flow 4s linear infinite;
        }

        @keyframes border-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .mafia-card {
                width: 90vw;
                padding: 35px;
                min-height: 380px;
            }

            .mafia-title {
                font-size: 55px;
                letter-spacing: 12px;
            }

            .avatar-placeholder {
                width: 95px;
                height: 95px;
            }

            .social-link {
                width: 55px;
                height: 55px;
            }

            .social-icon {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .mafia-card {
                padding: 25px;
            }

            .mafia-title {
                font-size: 42px;
                letter-spacing: 8px;
            }

            .avatar-placeholder {
                width: 80px;
                height: 80px;
            }

            .social-links {
                gap: 20px;
            }

            .social-link {
                width: 48px;
                height: 48px;
            }

            .social-icon {
                font-size: 20px;
            }
        }

        /* Smooth entrance animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mafia-card {
            animation: fadeIn 1.2s ease-out;
        }
    </style>
</head>
<body>
    <!-- Background particles -->
    <div class="background-particles" id="particles"></div>

    <!-- Main card -->
    <div class="card-container">
        <div class="mafia-card" id="mafiaCard">
            <!-- Card glow effect -->
            <div class="card-glow"></div>

            <!-- Snow container -->
            <div class="snow-container" id="snowContainer"></div>

            <!-- Corner decorations -->
            <div class="corner-decoration corner-top-left"></div>
            <div class="corner-decoration corner-top-right"></div>
            <div class="corner-decoration corner-bottom-left"></div>
            <div class="corner-decoration corner-bottom-right"></div>

            <!-- Avatar section -->
            <div class="avatar-section">
                <div class="avatar-placeholder"></div>
            </div>

            <!-- Title section -->
            <div class="title-section">
                <h1 class="mafia-title">MAFIA</h1>

            <!-- Social links -->
            <div class="social-links">

            </div>
        </div>
    </div>

    <script>
        // Generate subtle background particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 80 + 40 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDuration = Math.random() * 15 + 15 + 's';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particlesContainer.appendChild(particle);
        }

        // Generate elegant snowflakes
        const snowContainer = document.getElementById('snowContainer');
        function createSnowflakes() {
            for (let i = 0; i < 40; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = 'â„';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 4 + 3 + 's';
                snowflake.style.animationDelay = Math.random() * 3 + 's';
                snowflake.style.fontSize = Math.random() * 8 + 8 + 'px';
                snowflake.style.opacity = Math.random() * 0.4 + 0.3;
                snowContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();

        // Elegant ripple effect on click
        const card = document.getElementById('mafiaCard');
        card.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            card.appendChild(ripple);
            
            ripple.style.animation = 'ripple-effect 1.5s ease-out';
            
            setTimeout(() => {
                ripple.remove();
            }, 1500);
        });

        // Subtle parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.mafia-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 8;
            const rotateY = (x / rect.width) * 8;
            
            if (card.matches(':hover')) {
                card.style.transform = `
                    translateY(-10px) 
                    rotateX(${-rotateX}deg) 
                    rotateY(${rotateY}deg)
                `;
            }
        });

        // Reset card on mouse leave
        card.addEventListener('mouseleave', () => {
            card.style.transform = '';
        });
    </script>
</body>
</html>
