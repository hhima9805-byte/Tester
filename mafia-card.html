<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a0000 0%, #0d0000 50%, #1a0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background particles */
        .background-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: float-particle 15s infinite ease-in-out;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(50px, -50px) scale(1.5);
                opacity: 0.6;
            }
        }

        /* Main card container */
        .card-container {
            position: relative;
            z-index: 1;
            perspective: 1500px;
        }

        .mafia-card {
            width: 700px;
            min-height: 450px;
            background: linear-gradient(135deg, #2d0a0a 0%, #1a0000 50%, #2d0a0a 100%);
            border-radius: 25px;
            padding: 50px;
            position: relative;
            box-shadow: 
                0 20px 60px rgba(139, 0, 0, 0.5),
                0 0 100px rgba(139, 0, 0, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(139, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
        }

        /* Required Animation 2: Card highlight on hover */
        .mafia-card:hover {
            box-shadow: 
                0 25px 80px rgba(220, 20, 60, 0.8),
                0 0 150px rgba(220, 20, 60, 0.6),
                inset 0 0 80px rgba(139, 0, 0, 0.4);
            border-color: rgba(220, 20, 60, 0.8);
            transform: translateY(-10px) rotateX(2deg);
        }

        /* Required Animation 3: Shake/vibration on hover */
        .mafia-card:hover {
            animation: card-shake 0.5s ease-in-out infinite;
        }

        @keyframes card-shake {
            0%, 100% { transform: translateY(-10px) rotateX(2deg) translateX(0); }
            25% { transform: translateY(-10px) rotateX(2deg) translateX(-2px); }
            75% { transform: translateY(-10px) rotateX(2deg) translateX(2px); }
        }

        /* Required Animation 1: Falling snow */
        .snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            overflow: hidden;
            border-radius: 25px;
        }

        .mafia-card:hover .snow-container {
            opacity: 1;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Card inner glow effect */
        .card-glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }

        .mafia-card:hover .card-glow {
            opacity: 1;
            animation: rotate-glow 4s linear infinite;
        }

        @keyframes rotate-glow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Avatar section */
        .avatar-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .avatar-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a0000 0%, #8b0000 100%);
            border: 4px solid rgba(220, 20, 60, 0.5);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(220, 20, 60, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            position: relative;
            transition: all 0.5s ease;
        }

        /* Extra Animation 1: Avatar pulse on hover */
        .mafia-card:hover .avatar-placeholder {
            animation: avatar-pulse 1.5s ease-in-out infinite;
        }

        @keyframes avatar-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 
                    0 10px 30px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(220, 20, 60, 0.3);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 
                    0 15px 40px rgba(0, 0, 0, 0.7),
                    0 0 60px rgba(220, 20, 60, 0.6);
            }
        }

        .avatar-placeholder::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: rgba(220, 20, 60, 0.2);
            border-radius: 50%;
        }

        /* Main title - 3D animated MAFIA */
        .title-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }

        .mafia-title {
            font-size: 90px;
            font-weight: bold;
            letter-spacing: 15px;
            background: linear-gradient(45deg, 
                #8b0000 0%, 
                #dc143c 25%, 
                #ff0000 50%, 
                #dc143c 75%, 
                #8b0000 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                3px 3px 0px rgba(139, 0, 0, 0.5),
                6px 6px 0px rgba(70, 0, 0, 0.3),
                9px 9px 0px rgba(35, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            position: relative;
        }

        /* Extra Animation 2: Gradient flow through text */
        .mafia-title {
            animation: gradient-flow 3s ease infinite;
        }

        @keyframes gradient-flow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Extra Animation 3: 3D rotation on hover */
        .mafia-card:hover .mafia-title {
            animation: title-rotate 2s ease-in-out infinite, gradient-flow 3s ease infinite;
        }

        @keyframes title-rotate {
            0%, 100% {
                transform: rotateY(0deg) rotateX(0deg);
            }
            25% {
                transform: rotateY(5deg) rotateX(-3deg);
            }
            75% {
                transform: rotateY(-5deg) rotateX(3deg);
            }
        }

        /* Sparkle effect on title */
        .mafia-title::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            transform: translateX(-100%);
        }

        /* Extra Animation 4: Sparkle sweep effect */
        .mafia-card:hover .mafia-title::after {
            animation: sparkle-sweep 2s ease-in-out infinite;
        }

        @keyframes sparkle-sweep {
            0% { transform: translateX(-100%); }
            50%, 100% { transform: translateX(200%); }
        }

        /* Social links section */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            z-index: 2;
        }

        .social-link {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4a0000 0%, #8b0000 100%);
            border: 2px solid rgba(220, 20, 60, 0.4);
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(139, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        /* Extra Animation 5: Social link hover effects */
        .social-link:hover {
            transform: translateY(-10px) scale(1.2) rotate(360deg);
            box-shadow: 
                0 10px 30px rgba(220, 20, 60, 0.6),
                0 0 40px rgba(220, 20, 60, 0.5);
            border-color: rgba(220, 20, 60, 0.9);
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(220, 20, 60, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .social-link:hover::before {
            width: 100%;
            height: 100%;
        }

        .social-icon {
            font-size: 28px;
            color: #dc143c;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }

        .social-link:hover .social-icon {
            color: #ffffff;
            filter: drop-shadow(0 0 10px #ff0000);
        }

        /* Extra Animation 6: Floating animation for social links */
        .social-link {
            animation: float-social 3s ease-in-out infinite;
        }

        .social-link:nth-child(1) {
            animation-delay: 0s;
        }

        .social-link:nth-child(2) {
            animation-delay: 0.3s;
        }

        .social-link:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes float-social {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Decorative corner elements */
        .corner-decoration {
            position: absolute;
            width: 80px;
            height: 80px;
            pointer-events: none;
        }

        .corner-decoration::before,
        .corner-decoration::after {
            content: '';
            position: absolute;
            background: linear-gradient(45deg, #dc143c 0%, transparent 100%);
            transition: all 0.5s ease;
        }

        .corner-decoration::before {
            width: 2px;
            height: 100%;
        }

        .corner-decoration::after {
            width: 100%;
            height: 2px;
        }

        .corner-top-left {
            top: 20px;
            left: 20px;
        }

        .corner-top-left::before {
            left: 0;
            top: 0;
        }

        .corner-top-left::after {
            left: 0;
            top: 0;
        }

        .corner-top-right {
            top: 20px;
            right: 20px;
            transform: rotate(90deg);
        }

        .corner-bottom-left {
            bottom: 20px;
            left: 20px;
            transform: rotate(-90deg);
        }

        .corner-bottom-right {
            bottom: 20px;
            right: 20px;
            transform: rotate(180deg);
        }

        /* Extra Animation 7: Glowing corners on hover */
        .mafia-card:hover .corner-decoration::before,
        .mafia-card:hover .corner-decoration::after {
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.8);
            background: linear-gradient(45deg, #ff0000 0%, #dc143c 100%);
        }

        /* Extra Animation 8: Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(220, 20, 60, 0.3);
            pointer-events: none;
            transform: scale(0);
            opacity: 0;
        }

        .mafia-card:hover .ripple {
            animation: ripple-effect 2s ease-out infinite;
        }

        @keyframes ripple-effect {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .mafia-card {
                width: 90vw;
                padding: 30px;
                min-height: 350px;
            }

            .mafia-title {
                font-size: 60px;
                letter-spacing: 10px;
            }

            .avatar-placeholder {
                width: 90px;
                height: 90px;
            }

            .social-link {
                width: 50px;
                height: 50px;
            }

            .social-icon {
                font-size: 22px;
            }
        }

        /* Loading animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mafia-card {
            animation: fadeIn 1s ease-out;
        }
    </style>
</head>
<body>

            <div class="card-glow"></div>

            <div class="ripple" style="top: 25%; left: 25%; width: 100px; height: 100px;"></div>

            <div class="corner-decoration corner-top-left"></div>

    <script>
        // Generate background particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 100 + 50 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particlesContainer.appendChild(particle);
        }

        // Generate snowflakes
        const snowContainer = document.getElementById('snowContainer');
        function createSnowflakes() {
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = 'â„';
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.animationDelay = Math.random() * 2 + 's';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                snowflake.style.opacity = Math.random() * 0.6 + 0.4;
                snowContainer.appendChild(snowflake);
            }
        }
        createSnowflakes();

        // Add ripple effect on click
        const card = document.getElementById('mafiaCard');
        card.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '10px';
            ripple.style.height = '10px';
            card.appendChild(ripple);
            
            ripple.style.animation = 'ripple-effect 1s ease-out';
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });

        // Add mouse move parallax effect (Extra Animation 9)
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.mafia-card');
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            const rotateX = (y / rect.height) * 10;
            const rotateY = (x / rect.width) * 10;
            
            if (card.matches(':hover')) {
                card.style.transform = `
                    translateY(-10px) 
                    rotateX(${-rotateX}deg) 
                    rotateY(${rotateY}deg)
                `;
            }
        });

        // Reset card rotation on mouse leave
        card.addEventListener('mouseleave', () => {
            card.style.transform = '';
        });
    </script>
</body>
</html>
